<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            /* background: linear-gradient(45deg, #0f2027, #203a43, #2c5364); */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            animation: background-flow 10s infinite alternate;
        }
        
        @keyframes background-flow {
            0% { background-position: left; }
            100% { background-position: right; }
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.2);
        }

        select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #ff5733;
            color: white;
            transform: scale(1.1);
            cursor: pointer;
        }

        #map-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: url('BusMap.jpg') no-repeat center center;
            background-size: cover;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.5s;
        }
        
        #map-container:hover {
            transform: rotateX(10deg) rotateY(10deg);
        }

        .location {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            box-shadow: 0px 0px 10px red;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .location:hover {
            transform: scale(1.5);
            box-shadow: 0px 0px 20px yellow;
        }

        #path {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #directions {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.2);
        }

        #chatbot-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background: #007bff;
        color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, background-color 0.3s;
    }

    #chatbot-icon:hover {
        transform: scale(1.1);
        background-color: #0056b3;
    }

    /* Chatbot Container (Hidden by Default) */
    #chatbot-container {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        display: none; /* Initially hidden */
        flex-direction: column;
    }

    /* Chatbot Header */
    #chatbot-header {
        background: #007bff;
        color: white;
        padding: 10px;
        font-size: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #chatbot-header button {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    /* Chatbot Iframe */
    #chatbot-frame {
        width: 100%;
        height: 100%;
        border: none;
    }
    </style>
</head>
